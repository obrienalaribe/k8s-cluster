apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: orderbook-service
  namespace: default
  annotations:
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - http:
      paths:
      - path: /order/get
        backend:
          serviceName: cea-orderbook-service
          servicePort: 80
      - path: /orderbook/set
        backend:
          serviceName: cea-orderbook-service
          servicePort: 80
